<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Show Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/d2ac76faf6.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Movie & Show Recommendation System</h1>

    <!-- Main Sections -->
    <div class="sections">
        <div class="section-card" id="moviesBtn" onclick="activateSection('movies')">
            <h2><i class="fas fa-film"></i> Movies</h2>
            <p>Find the best movies across different languages.</p>
        </div>
        <div class="section-card" id="showsBtn" onclick="activateSection('shows')">
            <h2><i class="fas fa-tv"></i> Shows</h2>
            <p>Explore the top-rated TV shows.</p>
        </div>
        <div class="section-card" id="savedBtn" onclick="activateSection('saved')">
            <h2><i class="fas fa-bookmark"></i> Saved Items</h2>
            <p>View your saved movies and shows.</p>
        </div>
    </div>

    <!-- Recommendation Box -->
    <div id="recommendationBox">
        <label>Select Language:</label>
        <select id="language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Telugu">Telugu</option>
            <option value="Tamil">Tamil</option>
            <option value="Kannada">Kannada</option>
            <option value="Malayalam">Malayalam</option>
        </select>
        <button id="recommendBtn"><i class="fas fa-search"></i> Get Recommendations</button>
    </div>

    <!-- Sorting & Search -->
    <div id="sortContainer">
        <label for="sortOptions">Sort By:</label>
        <select id="sortOptions">
            <option value="default">Default</option>
            <option value="highToLow">Top Rated to Low</option>
        </select>
    </div>
    <div id="searchContainer">
        <input type="text" id="searchBar" placeholder="🔍 Search for a movie or show...">
    </div>

    <!-- Results Section -->
    <div id="results"></div>

    <!-- Saved Section -->
    <div id="savedSection" style="display: none;">
        <h2><i class="fas fa-bookmark"></i> Saved Items</h2>
        <div id="savedItems"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
